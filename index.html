<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header-container">
        <h1>Library</h1>
        <button id="show-new-book-dialog">Add new book</button>
        <dialog id="new-book-dialog">
            <form id="new-book-form">
                <div>
                    <label for="author">Author</label>
                    <input id="author" required>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input id="title" required>
                </div>
                <div>
                    <label for="number-of-pages">Number of pages</label>
                    <input type="number" id="number-of-pages" value = "0" required>
                </div>
                <div>
                    <label for="has-been-read">Has Been Read</label>
                    <input type="checkbox" id="has-been-read">
                </div>

                <button id="add-book-button">Add book</button>
                <button id="cancel-add-book-button" formmethod="dialog">Cancel</button>
            </form>
        </dialog>
    </div>
    <div class="library">
    </div>
</body>
</html>
